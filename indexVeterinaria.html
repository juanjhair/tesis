<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!--Import Google Icon Font-->
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <!--Import materialize.css-->
      <link type="text/css" rel="stylesheet" href="recursos/materialize/css/materialize.css"  media="screen,projection"/>
      <link type="text/css" rel="stylesheet" href="recursos/css/style.css"  media="screen,projection"/>
      
      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Veterinaria</title>
</head>
<body ng-app="aplicacion">

  <div ng-controller="MyController">
      <barra-principal ng-if="mostrarBarraVeterinaria"></barra-principal>
      <datos-sede ng-if="mostrarDatosSede"></datos-sede>
      <promociones ng-if="mostrarPromociones"></promociones>
      <productos ng-if="mostrarProductos"></productos>
      <servicios ng-if="mostrarServicios"></servicios>
  </div>
  
  <!--JavaScript at end of body for optimized loading-->
     <!-- Si no funcionan los js de aca, ponerlos en el head xdxdd -->
      <script type="text/javascript" src="recursos/jquery/jquery-3.4.1.js"></script>
      <script type="text/javascript" src="recursos/angularJS/angular-v1.7.8.js"></script>
      <script type="text/javascript" src="recursos/materialize/js/materialize.min.js"></script>
      <script src="js/app.js" ></script>
      <script src="js/directive.js" ></script>
      <script src="js/controller.js" ></script>
      
      
      
</body>
</html>
